<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>ZenBlog</title>
</head>
<body>

    <header class="header">
        <nav class="nav-bar">
            <div class="nav-left">
                <h3>ZenBlog</h3>
            </div>
            <div class="nav-list">
                <ul class="nav-con">
                    <li class="nav-item"><a>Blog</a></li>
                    <li class="nav-item"><a>Single Post</a></li>
                    <li class="nav-item"><a>Categories</a></li>
                    <li class="nav-item"><a>About</a></li>
                    <li class="nav-item"><a>Contact</a></li>
                </ul>
            </div>
        
            <div class="nav-logos">
                <ul>
                    <li class="logo-item"><i class="fa-brands fa-facebook"></i></li>
                    <li class="logo-item"><i class="fa-brands fa-twitter"></i></li>
                    <li class="logo-item"><i class="fa-brands fa-instagram"></i></li>
                    <li class="logo-item"><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li class="logo-item-last"><i class="fa-solid fa-bars"></i></li>
                    <li class="logo-item-close"><i class="fa-regular fa-circle-xmark"></i></li>
                </ul>
            </div>
        </nav>
    </header>
    

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/4825c09da6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
